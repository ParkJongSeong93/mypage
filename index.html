<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset=“UTF-8” />
        <meta http-equiv=“X-UA-Compatible” content=“IE=edge” />
        <meta name=“viewport” content=“width=device-width, initial-scale=1.0” />
        <meta property=“og:title” content=“르탄이 - 프로필 링크” />
        <meta property=“og:description” content=“어서와 코딩은 처음이지?” />
        <meta property=“og:image” content=“공유할 이미지” />
        <title>르탄이 - 프로필 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }

            body{
                background-color: #44398A;
            }
            .profile{
                width: 100px;
                height: 100px;
                
                border-radius: 100%;
                
                border: 2px solid white;

                background-image: url('Face.JPG');
                background-position: center;
                background-size: cover;
            }
            .main{
                color:white;
                font-size: 20px;
                margin-top: 30px;
                margin-bottom: 10px;
            }
            .sub{
                color:white;
                font-size: 14px;
                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap{
                width: 300px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap > a{
                width: 300px;
                height: 50px;

                background-color: white;
                border-radius: 8px;

                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: #44398A;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                text-decoration: none;

                box-shadow: 3px 3px 5px 0px black;
            }
            .wrap > a:hover{
                background-color: #d2d2d2;
            }
        </style>
    </head>
    <body>
        <!-- 우리가 웹페이지에서 볼 수 있는 부분을 세팅하는 곳이죠.
        우리가 집에서 눈에 볼 수 있는 집 구조들을 설정하는 곳이죠.-->
        <div class = "wrap">
            <div class = "profile"></div>
            <h1 class = "main">박비티</h1>
            <p class = "sub">비티's 라이프</p>
            <a target="_blank" href="https://firebasestorage.googleapis.com/v0/b/honeytip-park.appspot.com/o/images%2F%E1%84%87%E1%85%B5%E1%84%90%E1%85%B5.jpg?alt=media&token=36dd9316-caaa-441d-9a23-6b3f462ec009">비티</a>
            <a target="_blank" href="https://firebasestorage.googleapis.com/v0/b/honeytip-park.appspot.com/o/images%2F%E1%84%87%E1%85%B5%E1%84%83%E1%85%A9%E1%86%BC.jpg?alt=media&token=f4cdcda7-3427-4080-9a4d-49bbe742b0aa">비동</a>
            <a target="_blank" href="https://firebasestorage.googleapis.com/v0/b/honeytip-park.appspot.com/o/images%2F%E1%84%87%E1%85%B5%E1%84%80%E1%85%AE.jpg?alt=media&token=841097e6-4097-4714-91f4-a130c2765aee">비구</a>
            <a target="_blank" href="https://firebasestorage.googleapis.com/v0/b/honeytip-park.appspot.com/o/images%2F%E1%84%87%E1%85%B5%E1%84%80%E1%85%B2.jpg?alt=media&token=c28b91f1-0f6b-4584-939f-cdb80945d70e">비규</a>
        </div>
    </body>
</html>
